<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, #4032b3, #100d7d, #00006b);
            background-attachment: fixed;
        }
        .login{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 90px;
            border-radius: 15px;
            color: white;
        }
        input{
            padding: 13px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        button{
            text-align: center;
            background-color: #3e2e81;
            border: none;
            padding: 15px;
            font-size: 15px;
            width: 100%;
            border-radius: 8px;
            color: white;
        }
        button:hover{
            background-color: #000023;
            cursor: pointer;
            transition: 800ms;
            border: 1px solid white;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login">
    <h1>Login</h1>
    <input type="text" placeholder="Nome">
    <br><br>
    <input type="password" placeholder="Senha">
    <br><br>
    <button>Enviar</button>
</div>
</body>
</html>
